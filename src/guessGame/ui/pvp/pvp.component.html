<div class="container mx-4 my-4">
  <!-- Input for Game Room -->
  <div class="flex gap-4 mb-4">
    <input
      type="number"
      class="px-4 py-2 border border-gray-300 rounded"
      placeholder="Enter Room ID"
      [(ngModel)]="roomId"
    />

    <div class="flex gap-4 mb-4">
      <button
        (click)="findRoom()"
        class="px-4 py-2 bg-blue-500 text-white rounded"
      >
        Find Room
      </button>
      <button
        (click)="createRoom()"
        class="px-4 py-2 bg-green-500 text-white rounded"
      >
        Create Room
      </button>

      <button
        (click)="joinRoom(roomId)"
        class="px-4 py-2 bg-green-500 text-white rounded"
      >
        Join Room
      </button>
    </div>
  </div>

  <div *ngIf="currentRoom" class="mt-4">
    <h2 class="text-xl font-bold">Room: {{ currentRoom.roomID }}</h2>
    <div class="mt-2">
      <p>Players: {{ currentRoom.players || 0 }}/2</p>
      <ul>
        <li *ngFor="let player of currentRoom.players">
          {{ player.name }}
        </li>
      </ul>
    </div>

    <div *ngIf="currentRoom.players" class="mt-4">
      <button
        (click)="play()"
        class="px-4 py-2 bg-purple-500 text-white rounded"
      >
        Make Move
      </button>
    </div>

    <div class="mt-4">
      <p><strong>Current Player:</strong> {{ currentPlayer }}</p>
    </div>

    <div *ngIf="currentRoom.status === 'JUGAR'" class="mt-4">
      <h3 class="text-lg font-bold">Game Status: {{ currentRoom.status }}</h3>
      <img
        [src]="currentRoom.imageURL"
        alt="Signal Image"
        class="w-32 h-32 object-cover"
      />
      <p>{{ currentRoom.imageURL }}</p>
      <p><strong>Signal:</strong> {{ currentRoom.signal }}</p>

    </div>
  </div>
</div>
